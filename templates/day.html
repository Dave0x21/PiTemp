<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>PiTemp | Giorni</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css" />
    <!-- Tempusdominus Bbootstrap 4 -->
    <link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet" />
</head>

<body class="hold-transition sidebar-mini sidebar-collapse">
    <!-- Main Wrapper -->
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-dark navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="/" class="nav-link">Home</a>
                </li>
            </ul>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <!-- Brand Logo -->
            <a href="/" class="brand-link">
                <img src="dist/img/logo.png" alt="PiTemp Logo" class="brand-image img-circle elevation-3"
                    style="opacity: 0.8;" />
                <span class="brand-text font-weight-light">PiTemp</span>
            </a>
            <!-- / .brand logo -->

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">
                        <li class="nav-item has-treeview">
                            <a href="/" class="nav-link">
                                <i class="nav-icon fas fa-home"></i>
                                <p>
                                    Home
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/day_view" class="nav-link active">
                                <i class="nav-icon fas fa-calendar-day"></i>
                                <p>
                                    Giorni
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/custom_view" class="nav-link">
                                <i class="nav-icon fas fa-calendar-week"></i>
                                <p>
                                    Periodo Personalizzato
                                </p>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>
        <!-- /. main sidebar container -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 id="day_title" class="m-0 text-dark"></h1>
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <!-- Calendar -->
                    <div class="card bg-gradient-info">
                        <div class="card-header border-0">

                            <h3 class="card-title">
                                <i class="far fa-calendar-alt"></i> Calendario
                            </h3>
                            <!-- tools card -->
                            <div class="card-tools">
                                <!-- button with a dropdown -->
                                <button type="button" class="btn btn-info btn-sm" data-card-widget="collapse">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                            <!-- /. tools -->
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body pt-0">
                            <!--The calendar -->
                            <div id="calendar" style="width: 100%"></div>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->

                    <!-- Chart-->
                    <div class="row">
                        <div class="col-12">
                            <!-- Temperature Chart -->
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">
                                        <i class="fas fa-thermometer-full"></i> Temperatura
                                    </h3>
                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i
                                                class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="chart">
                                        <canvas id="tempChart" style="
                                      min-height: 250px;
                                      height: 250px;
                                      max-height: 250px;
                                      max-width: 100%;
                                    "></canvas>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.temperature chart -->
                        </div>

                        <div class="col-12">
                            <!-- Humidity Chart -->
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">
                                        <i class="fas fa-tint"></i> Umidità
                                    </h3>
                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i
                                                class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="chart">
                                        <canvas id="umidChart" style="
                                      min-height: 250px;
                                      height: 250px;
                                      max-height: 250px;
                                      max-width: 100%;
                                    "></canvas>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.humidity chart -->
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-12">
                            <!-- Lux Chart -->
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">
                                        <i class="fas fa-sun"></i> Luce
                                    </h3>
                                    <div class="card-tools">
                                        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i
                                                class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="chart">
                                        <canvas id="luxChart" style="
                                      min-height: 250px;
                                      height: 250px;
                                      max-height: 250px;
                                      max-width: 100%;
                                    "></canvas>
                                    </div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.lux chart -->
                        </div>
                    </div>
                    <!-- ./chart -->

                    <!-- Table-->
                    <div class="row">
                        <div class="col-md-6">
                            <!-- Min/Max Table -->
                            <div class="card">
                                <!-- /.card-header -->
                                <div class="card-body p-0">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th>Min</th>
                                                <th style="width: 40px">Max</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Temperatura</td>
                                                <td><a id="min_temp"></a><sup>°C</sup></td>
                                                <td><a id="max_temp"></a><sup>°C</sup></td>
                                            </tr>
                                            <tr>
                                                <td>Umidità</td>
                                                <td><a id="min_hum"></a><sup>%</sup></td>
                                                <td><a id="max_hum"></a><sup>%</sup></td>
                                            </tr>
                                            <tr>
                                                <td>Luce</td>
                                                <td><a id="min_lux"></a><sup>lx</sup></td>
                                                <td><a id="max_lux"></a><sup>lx</sup></td>
                                            </tr>
                                            <tr>
                                                <td>Pressione</td>
                                                <td><a id="min_pres"></a><sup>hPa</sup></td>
                                                <td><a id="max_pres"></a><sup>hPa</sup></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.min max table -->
                        </div>

                        <div class="col-md-6">
                            <!-- Media Table -->
                            <div class="card">
                                <!-- /.card-header -->
                                <div class="card-body p-0">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th style="width: 40px">Media</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>Temperatura</td>
                                                <td><a id="media_temp"></a><sup>°C</sup></td>
                                            </tr>
                                            <tr>
                                                <td>Umidità</td>
                                                <td><a id="media_hum"></a><sup>%</sup></td>
                                            </tr>
                                            <tr>
                                                <td>Luce</td>
                                                <td><a id="media_lux"></a><sup>lx</sup></td>
                                            </tr>
                                            <tr>
                                                <td>Pressione</td>
                                                <td><a id="media_pres"></a><sup>hPa</sup></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                    <!-- ./table -->
                </div>
            </section>
            <!-- ./main content-->
        </div>
        <!-- /. Content wrapper -->

        <!-- Main Footer -->
        <footer class="main-footer">
            <!-- To the right -->
            <div class="float-right d-none d-sm-block"></div>
            <!-- Default to the left -->
            <strong>Copyright &copy; 2020 <a href="https://galassodavide.ddns.net">Dave0x21</a>.</strong> All rights
            reserved.
        </footer>
        <!-- ./main footer -->

    </div>
    <!-- ./main wrapper -->

    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <!-- ChartJS -->
    <script src="plugins/moment/moment.min.js"></script>
    <script src="plugins/moment/locale/it.js"></script>
    <script src="plugins/chart.js/Chart.min.js"></script>
    <!-- Tempusdominus Bootstrap 4 -->
    <script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>

    <script src="dist/js/utils.min.js"></script>

    <!-- Custom JS -->
    <script>
        $(function () {
            moment.locale('it');
            // Chart
            var data = JSON.parse('{{ response|tojson }}');
            var charts = { "temp": "", "hum": "", "lux": "" };
            $('#day_title').html(moment().add(-1, 'days').format('DD MMMM YYYY'));
            update_chart(charts, data, ChartOptions('hour'));
            set_table(data.media, data.min_max);

            // Create Calendar
            $('#calendar').datetimepicker({
                format: 'L',
                date: moment().add(-1, 'days'),
                maxDate: moment().add(-1, 'days'),
                inline: true,
            });

            // On Change Date Event
            $('#calendar').on("change.datetimepicker", function (e) {
		var date = $('#calendar').datetimepicker('date').format('YYYY-MM-DD');
                $('#day_title').html($('#calendar').datetimepicker('date').format('DD MMMM YYYY'));
                $.post('/day_view', date, function (response){ $('#day_title').html(date.day);
                    set_table(response.media, response.min_max);
                    update_chart(charts, response, ChartOptions('hour'), true);
                });
            });
        });
    </script>
</body>

</html>
